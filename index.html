<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 写模板 -->
    <div id="app">
      <h1>MiniVue</h1>
      <div>
        <p class="message">{{ message }}</p>
        <p>{{ name }}</p>
      </div>
    </div>

    <script type="module">
      import MiniVue from "./core/index.js";

      const app = new MiniVue({
        el: "#app",
        data: {
          message: "info",
          name: "lixingjuan",
          fater: "fater", // 没有使用，所以不会做依赖收集，所以即使修改了fater的值也不会触发render方法
          arr: [{ name: "Jack" }, { name: "Mary" }],
        },
      });

      window.app = app;
    </script>
  </body>
</html>
