<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 写模板 -->
    <div id="app">
      <h1>Vue</h1>
      <div>
        <p class="message">{{ message }}</p>
        <p>{{ name }}</p>
        <p>{{arr}}</p>
      </div>
    </div>

    <script type="module">
      import Vue from "./vue.esm.browser.js";

      const app = new Vue({
        el: "#app",
        data: function () {
          return {
            message: "info",
            name: "lixingjuan",
            arr: [{ name: "Jack" }, { name: "Mary" }],
          };
        },
      });
      window.app = app;
    </script>
  </body>
</html>
